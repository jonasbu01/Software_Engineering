<!DOCTYPE html>
<html>
<head>
	<title>Version Control System</title>
<script>
	function showCurrentTime() {
		var currentTime = new Date().toLocaleTimeString();
		document.getElementById('timeDisplay').innerText = currentTime;
	}
</script>
</head>

<body>
	<h1>Hauptseite</h1>

	<button onclick="showCurrentTime()">Klicke, um die aktuelle Zeit zu sehen.</button>
    <div id="timeDisplay"></div>

	<p>Link zur : <a href="Subpage_1.html">Link</a></p>
	<p>Link zum Addierer : <a href="Subpage_2.html">Link</a></p>
	<p>Link zum Button : <a href="Subpage_3.html">Link</a></p>


</body>

</html>
